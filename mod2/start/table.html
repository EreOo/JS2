<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Генерация таблицы</title>
<style type="text/css">
 thead td {background: #69c;}
 tfoot td {background: #fc0;}
 caption {white-space:nowrap;}
 td {padding: 15px; border: 1px solid #369}
</style>
<script type="text/javascript">


function createContent(){

  var i, j, ROWS = 10, COLS = 10, table, tr, td;
 table = document.getElementById("table")
  for ( i = 0; i < ROWS; i++) {
 tr =   table.insertRow(i);

 for (j = 0; j < COLS; j++) {
   td = tr.insertCell(j);
   if((i+j)%2){
     td.style.background = "#f00"
   }
   td.innerHTML = i + "<sup>" + j + "</sup>";
 }
  }

}

</script>
</head>
<body>
   <a href="javascript:createContent()">Let's go</a>
 <table id="table">
   <caption> Создать приложение </caption>
   </table>
</body>
</html>
